    <script>

        const blessings = [

            { word: "èººèµ¢", text: "å‡¡äº‹ä¸è´¹åŠ›ï¼Œå¥½è¿è‡ªç„¶æ¥ï¼Œ\nå…¨è‡ªåŠ¨èµ°å‘äººç”Ÿå·…å³°ï¼" },
            { word: "æ¡ƒèŠ±", text: "é­…åŠ›å€¼çˆ†è¡¨ï¼Œ\nè½¬è§’é‡åˆ°çˆ±ï¼Œç”œåº¦æ»¡åˆ†ï¼" },
            { word: "å¥åº·", text: "åƒå˜›å˜›é¦™ï¼Œèº«ä½“å€å„¿æ£’ï¼Œ\nå‘é‡æƒŠäººï¼Œç†¬å¤œä¸ä¼¤ï¼" },
            { word: "å‡èŒ", text: "æ‰åè¢«çœ‹è§ï¼Œ\näº‹ä¸šåƒåç«ç®­ï¼Œæ­¥æ­¥é«˜å‡ï¼" },
            { word: "ä¸Šå²¸", text: "æ‰€æœ‰çš„åŠªåŠ›éƒ½æœ‰å›æŠ¥ï¼Œ\nå¿…è¿‡ï¼å¿…ä¸­ï¼å¿…èƒœï¼" },
            { word: "å¦‚æ„", text: "æƒ³å•¥æ¥å•¥ï¼Œ\nä»¥å‰çš„é—æ†¾ï¼Œéƒ½ä¼šå˜æˆæœªæ¥çš„æƒŠå–œï¼" }
        ];

        // çƒŸèŠ±/ç²’å­ç³»ç»Ÿ
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`; // é‡‘é»„è‰²ç³»
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.95;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();

        function createExplosion() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(window.innerWidth / 2, window.innerHeight / 2));
            }
