    <script>
        // å‡çº§ç‰ˆæ–‡æ¡ˆåº“
        const fortuneData = [
            { w: "æš´å¯Œ", t: "è´¢ç¥çˆ·ç›´æ¥ä½åœ¨ä½ å®¶å®¢å…ï¼\nä¹°èœå¿…é™ä»·ï¼Œè‚¡ç¥¨å¿…æ¶¨åœã€‚\nä»Šå¹´ä½ çš„é’±åŒ…è¦èƒ–åæ–¤ï¼" },
            { w: "èººèµ¢", t: "å…¨è‡ªåŠ¨å¥½è¿ç³»ç»Ÿå·²æ¿€æ´»ã€‚\nä¸ç”¨å·ï¼Œä¸ç”¨æ‹¼ï¼Œ\nå–ç€å¥¶èŒ¶å°±æŠŠé’±èµšäº†ï¼" },
            { w: "è„±å•", t: "æ¡ƒèŠ±è¿æŒ‡æ•°çˆ†è¡¨ 1000%ã€‚\nè½¬è§’é‡åˆ°çˆ±ï¼Œ\nè€Œä¸”è¿˜æ˜¯é‚£ç§ç‰¹åˆ«å¥½çœ‹çš„ï¼" },
            { w: "é£å‡", t: "äº‹ä¸šè¿åŠ¿å¦‚ç ´ç«¹ã€‚\nå‡èŒåŠ è–ªåƒåç”µæ¢¯ï¼Œ\nè€æ¿çœ‹ä½ éƒ½å¾—å¸¦å¢¨é•œï¼" },
            { w: "æ¬§çš‡", t: "ä»€ä¹ˆéƒ½ä¸ç”¨åšï¼Œå°±æ˜¯è¿æ°”å¥½ã€‚\næŠ½å¡å¿…ä¸­SSRï¼Œ\nè·¯ä¸Šç”šè‡³èƒ½æ¡åˆ°é’±ï¼" },
            { w: "ç˜¦èº«", t: "æ€ä¹ˆåƒéƒ½ä¸èƒ–çš„ä½“è´¨è§‰é†’ã€‚\nç«é”…å¥¶èŒ¶éšä¾¿ç‚«ï¼Œ\né©¬ç”²çº¿è‡ªå·±è·‘å‡ºæ¥ï¼" },
            { w: "ä¸Šå²¸", t: "é€¢è€ƒå¿…è¿‡ï¼Œå¦‚æœ‰ç¥åŠ©ã€‚\né‚£äº›ä½ æ‹…å¿ƒçš„è€ƒè¯•ï¼Œ\næœ€åå…¨æ˜¯é«˜åˆ†é£˜è¿‡ï¼" }
        ];

        /* --- ç²’å­çˆ†ç‚¸ç³»ç»Ÿ (Visual Impact) --- */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 2;
                this.speedX = Math.random() * 10 - 5; // å‘å››å‘¨ç‚¸å¼€
                this.speedY = Math.random() * 10 - 5;
                this.color = color;
                this.life = 100;
                this.gravity = 0.1; // å¢åŠ é‡åŠ›æ„Ÿ
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity; // é‡åŠ›ä¸‹å 
                this.life -= 1.5;
                this.size *= 0.96; // é€æ¸å˜å°
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç©ºç”»å¸ƒ
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function bang(x, y) {
            const colors = ['#FFD700', '#FF4500', '#FFFFFF', '#FFA500']; // é‡‘ã€çº¢ã€ç™½ã€æ©™
            for (let i = 0; i < 80; i++) { // ç²’å­æ•°é‡
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        /* --- äº¤äº’é€»è¾‘ --- */
        function openLuck() {
            const input = document.getElementById('username');
            const name = input.value.trim() || "æœ‰ç¼˜äºº";
            
            // æŒ‰é’®ç‚¹å‡»ç‰¹æ•ˆï¼šéœ‡åŠ¨è¾“å…¥æ¡†
            if(input.value.trim() === "") {
                input.style.borderColor = "red";
                setTimeout(()=> input.style.borderColor = "#FFD700", 300);
            }

            // 1. è·å–éšæœºç¥ç¦
            const lucky = fortuneData[Math.floor(Math.random() * fortuneData.length)];

            // 2. å¡«å……å†…å®¹
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-word').innerText = lucky.w;
            document.getElementById('res-text').innerText = lucky.t;

            // 3. è§†è§‰åˆ‡æ¢åŠ¨ç”»

            setTimeout(() => {

                container.style.transform = "rotateY(0deg)"; // ç¿»è½¬å›æ¥

                // 4. è§¦å‘è¿ç¯çˆ†ç‚¸
                let count = 0;
                const timer = setInterval(() => {
                    bang(window.innerWidth / 2 + (Math.random()*200 - 100), window.innerHeight / 2 + (Math.random()*200 - 100));
                    count++;
                    if(count > 5) clearInterval(timer);
                }, 300);
                
                // ç«‹å³ç‚¸ä¸€æ¬¡
                bang(window.innerWidth / 2, window.innerHeight / 2);

            }, 600);
        }

        function resetGame() {
            const container = document.getElementById('main-container');

            }, 600);
        }
