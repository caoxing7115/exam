    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; // 0 = Tree, 1 = Galaxy
        
        attribute vec3 aGalaxyPos; // æ˜Ÿç©ºç›®æ ‡ä½ç½®
        attribute float aSize;
        attribute vec3 aColor;
        
        varying vec3 vColor;
        varying float vAlpha;

        // éšæœºå™ªå£°å‡½æ•°
        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        void main() {
            vColor = aColor;
            
            // æ ¸å¿ƒæ’å€¼ï¼šåœ¨æ ‘å½¢æ€ä½ç½®(position)å’Œæ˜Ÿç©ºä½ç½®(aGalaxyPos)ä¹‹é—´æ··åˆ
            vec3 pos = mix(position, aGalaxyPos, uMix);

            // åŠ¨æ€æ•ˆæœ
            if(uMix < 0.5) {
                // æ ‘å½¢æ€ï¼šç¼“æ…¢çš„å‘ä¸Šèºæ—‹æµåŠ¨
                float angle = uTime * 0.2 + position.y * 0.1;
                float radiusOffset = sin(uTime * 1.5 + position.y * 0.5) * 0.5; // å‘¼å¸æ„Ÿ
                
                pos.x += cos(angle) * radiusOffset * 0.2;
                pos.z += sin(angle) * radiusOffset * 0.2;
            } else {
                // æ˜Ÿç©ºå½¢æ€ï¼šå¾®å¼±çš„æ¼‚æµ®
                pos.x += sin(uTime * 0.3 + aGalaxyPos.y) * 0.5;
                pos.y += cos(uTime * 0.2 + aGalaxyPos.x) * 0.5;
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // ç²’å­å¤§å°éšè·ç¦»è¡°å‡ï¼Œè¥é€ æ™¯æ·±
            gl_PointSize = aSize * (400.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
            
            // è¾¹ç¼˜é€æ˜åº¦
            vAlpha = 1.0;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            // åœ†å½¢ç²’å­çº¹ç†é‡‡æ ·
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;

            // é¢œè‰²å åŠ 
            gl_FragColor = vec4(vColor, vAlpha) * texColor;
            
            // å¢åŠ ä¸€ç‚¹é«˜å…‰æ ¸å¿ƒ
            gl_FragColor.rgb += vec3(0.2); 
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- å…¨å±€é…ç½® ---
        const CONFIG = {
            particleCount: 50000, // 5ä¸‡ç²’å­
            colors: {
                treeTop: new THREE.Color('#FFD700'),    // é‡‘è‰²æ ‘é¡¶
                treeBottom: new THREE.Color('#001a10'), // æ·±ç»¿æ ‘åº•
                galaxy: new THREE.Color('#ffffff')      // çº¯ç™½æ˜Ÿç©º
            },
            // é»˜è®¤å›¾åº“
            images: [
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=600&q=80',
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=600&q=80',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=600&q=80',
                'https://images.unsplash.com/photo-1482638202372-7e28d2366638?w=600&q=80'
            ]
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;

        // --- åœºæ™¯åˆå§‹åŒ– ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // é»‘è‰²è¿·é›¾

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // æ€§èƒ½å¹³è¡¡
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- è¾‰å…‰ç³»ç»Ÿ (Bloom) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.5; // åˆå§‹å¼ºå…‰
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- èµ„æºç”Ÿæˆ ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        // ç¨‹åºåŒ–ç”Ÿæˆå…‰ç‚¹è´´å›¾
        function createSparkTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- æ ¸å¿ƒï¼šç²’å­ç³»ç»Ÿ ---
        let particleSystem, particleUniforms;

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const treePositions = [];
            const galaxyPositions = [];
            const colors = [];
            const sizes = [];

            const height = 40;
            const baseRadius = 16;

            for(let i=0; i<CONFIG.particleCount; i++) {
                // === 1. æ ‘å½¢æ€ (ä½“ç§¯èºæ—‹) ===
                const y = (i / CONFIG.particleCount) * height - height/2; // -20 åˆ° 20
                const progress = (y + height/2) / height; // 0 åˆ° 1
                
                // åŠå¾„éšé«˜åº¦æ”¶ç¼©ï¼Œä½†å¢åŠ å†…éƒ¨éšæœºæ€§ï¼Œå½¢æˆå®å¿ƒä½“
                const maxR = baseRadius * (1 - progress);
                const r = maxR * Math.sqrt(Math.random()); // å…³é”®ï¼šsqrtåˆ†å¸ƒè®©å†…éƒ¨å¡«å……å‡åŒ€
                const theta = i * 0.5 + Math.random() * 0.5; // èºæ—‹ç»“æ„

                const x = r * Math.cos(theta * 10.0);
                const z = r * Math.sin(theta * 10.0);
                
                treePositions.push(x, y, z);

                // === 2. æ˜Ÿç©ºå½¢æ€ (å¤§çˆ†ç‚¸) ===
                // ç²’å­æ•£å¸ƒåœ¨å·¨å¤§çš„çƒä½“å†…
                const galaxyR = 50 + Math.random() * 150;
                const phi = Math.acos(2 * Math.random() - 1);
                const lambda = Math.random() * 2 * Math.PI;
                
                const gx = galaxyR * Math.sin(phi) * Math.cos(lambda);
                const gy = galaxyR * Math.sin(phi) * Math.sin(lambda);
                const gz = galaxyR * Math.cos(phi);
                
                galaxyPositions.push(gx, gy, gz);

                // === 3. é¢œè‰² ===
                // æ ‘å½¢æ€ä¸‹ï¼šåº•éƒ¨æ·±ç»¿ -> é¡¶éƒ¨é‡‘è‰²
                const color = CONFIG.colors.treeBottom.clone().lerp(CONFIG.colors.treeTop, progress * progress + 0.1);
                // éšæœºæ··å…¥ä¸€äº›å½©è‰²ï¼ˆç¤¼ç‰©æ„Ÿï¼‰
                if(Math.random() > 0.95) color.setHSL(Math.random(), 1.0, 0.6);
                
                colors.push(color.r, color.g, color.b);

                // === 4. å¤§å° ===
                sizes.push(Math.random() * 0.8 + 0.2);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(treePositions, 3));
            geometry.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPositions, 3));
            geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            particleUniforms = {
                uTime: { value: 0 },
                uMix: { value: 0 }, // æ§åˆ¶å˜æ¢
                uTexture: { value: createSparkTexture() }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: particleUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- ç…§ç‰‡ç”»å»Š ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        function createPhoto(tex) {
            const group = new THREE.Group();

            // æ‹ç«‹å¾—è¾¹æ¡† (MeshBasicMaterial é¿å…å—å…‰ç…§å½±å“å¤ªä¸¥é‡)
            const frameGeo = new THREE.PlaneGeometry(3.2, 3.8);
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // ç…§ç‰‡ (åŒé¢)
            const imgGeo = new THREE.PlaneGeometry(2.8, 2.8);
            const imgMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const img = new THREE.Mesh(imgGeo, imgMat);
            img.position.set(0, 0.3, 0.02);

            // èƒŒé¢
            const backImg = img.clone();
            backImg.position.z = -0.02;
            backImg.rotation.y = Math.PI;

            group.add(frame);
            group.add(img);
            group.add(backImg);

            // éšæœºåˆå§‹ä½ç½® (éšè—åœ¨æ ‘å†…éƒ¨)
            const r = Math.random() * 8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 30;
            
            group.position.set(r*Math.cos(theta), y, r*Math.sin(theta));
            group.rotation.set(0, Math.random()*6, 0);
            group.scale.set(0,0,0); // åˆå§‹éšè—

            // ä¿å­˜çŠ¶æ€ä½ç½®
            group.userData = {
                treePos: group.position.clone(),
                // æ˜Ÿç©ºä½ç½®ï¼šæ›´è¿œçš„éšæœºåˆ†å¸ƒ
                galaxyPos: new THREE.Vector3(
                    (Math.random()-0.5)*120, (Math.random()-0.5)*80, (Math.random()-0.5)*120
                ),
                galaxyRot: new THREE.Euler(Math.random(), Math.random(), Math.random())
            };

            photos.push(group);
            photoGroup.add(group);
        }

        // --- å¼‚æ­¥åˆå§‹åŒ– ---
        async function init() {
            // ç¯å¢ƒå…‰
            scene.add(new THREE.AmbientLight(0x404040, 2));

            initParticles();

            // åŠ è½½ç…§ç‰‡
            const promises = CONFIG.images.map(url => {
                return new Promise((resolve) => {
                    textureLoader.load(url, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        createPhoto(tex);
                        resolve();
                    }, undefined, resolve); // å³ä½¿å¤±è´¥ä¹Ÿresolve
                });
            });

            await Promise.all(promises);
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            
            startMediaPipe();
        }

        init();

        // --- ä¸Šä¼ åŠŸèƒ½ ---
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) {
                Array.from(e.target.files).forEach(f => {
                    const url = URL.createObjectURL(f);
                    const img = new Image(); img.src = url;
                    img.onload = () => {
                        const t = new THREE.Texture(img); t.colorSpace = THREE.SRGBColorSpace; t.needsUpdate = true;
                        createPhoto(t);
                    }
                });
            }
        });

        // --- çŠ¶æ€åˆ‡æ¢ä¸åŠ¨ç”» (æ ¸å¿ƒé€»è¾‘) ---
        function switchState(newState, targetObj = null) {
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;

            const statusText = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            statusText.innerText = `SYSTEM: ${newState}`;
            dot.style.background = newState === STATE.TREE ? '#0f0' : (newState === STATE.GALAXY ? '#00ccff' : '#ff0055');
            dot.style.boxShadow = `0 0 10px ${dot.style.background}`;

            // 1. Shader ç²’å­å˜æ¢
            const targetMix = (newState === STATE.TREE) ? 0.0 : 1.0;
            gsap.to(particleUniforms.uMix, { value: targetMix, duration: 2.5, ease: "power2.inOut" });

            // 2. æ›å…‰ä¸è¾‰å…‰æ§åˆ¶ (è§£å†³è¿‡æ›é—®é¢˜)
            if (newState === STATE.FOCUS) {
                // ç…§ç‰‡æ¨¡å¼ï¼šå‹æš—èƒŒæ™¯ï¼Œå…³é—­è¾‰å…‰å¹²æ‰°
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.8, duration: 1 }); // åœºæ™¯å˜æš—
            } else if (newState === STATE.GALAXY) {
                // æ˜Ÿç©ºæ¨¡å¼ï¼šæ¢¦å¹»é«˜äº®
                gsap.to(bloomPass, { strength: 2.0, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.2, duration: 2 });
            } else {
                // æ ‘æ¨¡å¼ï¼šæ ‡å‡†é‡‘å…‰
                gsap.to(bloomPass, { strength: 1.5, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 2 });
            }

            // 3. ç…§ç‰‡åŠ¨ç”»
            photos.forEach(grp => {
                let tPos, tRot, tScale;

                if (newState === STATE.TREE) {
                    // è—åœ¨æ ‘é‡Œ (scale 0)
                    tPos = grp.userData.treePos;
                    tRot = new THREE.Euler(0,0,0);
                    tScale = 0;
                } else if (newState === STATE.GALAXY) {
                    // æ¼‚æµ®åœ¨å®‡å®™ä¸­
                    tPos = grp.userData.galaxyPos;
                    tRot = grp.userData.galaxyRot;
                    tScale = 1;
                } else if (newState === STATE.FOCUS) {
                    if (grp === targetObj) {
                        // ç§»åŠ¨åˆ°é•œå¤´å‰
                        tPos = new THREE.Vector3(0, 10, 45); // å›ºå®šåœ¨ç›¸æœºå‰
                        tRot = new THREE.Euler(0, 0, 0);     // æ­£å¯¹
                        tScale = 2.5;
                        // å¼ºåˆ¶é‡ç½®åœºæ™¯æ—‹è½¬ä»¥ä¾¿å¯¹é½
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration: 1});
                    } else {
                        // å…¶ä»–ç…§ç‰‡é£è¿œ
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5);
                        tRot = grp.userData.galaxyRot;
                        tScale = 0;
                    }
                }

                gsap.to(grp.position, { x: tPos.x, y: tPos.y, z: tPos.z, duration: 1.5, ease: "power2.inOut" });
                
                // åªæœ‰é Focus ç›®æ ‡æ‰éšæœºæ—‹è½¬
                if (newState !== STATE.FOCUS || grp !== targetObj) {
                    gsap.to(grp.rotation, { x: tRot.x, y: tRot.y, z: tRot.z, duration: 1.5 });
                } else {
                    gsap.to(grp.rotation, { x: 0, y: 0, z: 0, duration: 1 });
                }

                gsap.to(grp.scale, { x: tScale, y: tScale, z: tScale, duration: 1 });
            });
        }

        // --- MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // Lite æ¨¡å‹é«˜æ€§èƒ½
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                
                // è¾…åŠ©å‡½æ•°ï¼šè®¡ç®—è·ç¦»
                const d = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);

                // æ‰‹åŠ¿å®šä¹‰
                const isOpen = d(8,0)>0.3 && d(12,0)>0.3 && d(16,0)>0.3; // äº”æŒ‡å¼ å¼€
                const isFist = d(8,0)<0.2 && d(12,0)<0.2 && d(16,0)<0.2; // æ¡æ‹³
                const isPinch = d(4,8)<0.05; // æåˆ

                if (isFist) {
                    switchState(STATE.TREE);
                    activePhoto = null;
                } else if (isOpen) {
                    if (appState === STATE.TREE) switchState(STATE.GALAXY);
                    
                    // ä»…åœ¨æ˜Ÿç©ºæ¨¡å¼ä¸‹å…è®¸æ—‹è½¬è§†è§’
                    if (appState === STATE.GALAXY) {
                        gsap.to(scene.rotation, {
                            y: (lm[9].x - 0.5) * 3, // å·¦å³æ—‹è½¬
                            x: (lm[9].y - 0.5) * 1.5, // ä¸Šä¸‹æ—‹è½¬
                            duration: 0.5
                        });
                    }
                }

                if (isPinch && appState === STATE.GALAXY && !activePhoto) {
                    // éšæœºæŠ“å–ä¸€å¼ ç…§ç‰‡
                    if (photos.length) {
                        activePhoto = photos[Math.floor(Math.random() * photos.length)];
                        switchState(STATE.FOCUS, activePhoto);
                        playDing();
                    }
                } else if (!isPinch && appState === STATE.FOCUS) {
                    // æ¾å¼€æ‰‹ï¼Œè¿”å›æ˜Ÿç©º
                    activePhoto = null;
                    switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240
            });
            cam.start().then(() => {
                document.getElementById('video-container').classList.add('active');
            });
        }

        // ç®€å•çš„éŸ³æ•ˆ
        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playDing() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.setValueAtTime(800, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            o.start(); o.stop(audioCtx.currentTime + 0.5);
        }

        // --- æ¸²æŸ“å¾ªç¯ ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (particleUniforms) particleUniforms.uTime.value = time;

            // æ˜Ÿç©ºæ¨¡å¼ä¸‹ç…§ç‰‡å¾®å¾®æ¼‚æµ®
            if (appState === STATE.GALAXY) {
                photos.forEach((p, i) => {
                    p.position.y += Math.sin(time + i) * 0.02;
                });
            }

            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
