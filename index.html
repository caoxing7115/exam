<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luminous Galaxy Tree: Bright Edition</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            touch-action: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 100px; height: 133px; 
            z-index: 10; border-radius: 10px; overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.3); background: #000;
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #video-container.active { opacity: 0.8; pointer-events: auto; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        
        .hud-text { 
            position: absolute; color: #fff; text-shadow: 0 0 5px #fff;
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px; font-weight: bold;
            pointer-events: auto; user-select: none;
        }
        
        #controls { top: 20px; left: 20px; }
        .btn {
            background: rgba(255,255,255,0.2); border: 1px solid #fff; 
            color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 11px;
        }

        #status-bar { top: 20px; right: 20px; text-align: right; }
        .status-dot { display: inline-block; width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; }

        #guide { bottom: 20px; left: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; font-size: 10px; color: #ccc; }
        b { color: #ffeb3b; }

        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .loader-text { color: #0f0; font-size: 12px; letter-spacing: 2px; margin-top: 10px; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="loader">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" fill="none" stroke="#00ff88" stroke-width="4" stroke-dasharray="100" stroke-dashoffset="0">
                <animate attributeName="stroke-dashoffset" from="0" to="200" dur="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <div class="loader-text">IGNITING PARTICLES...</div>
    </div>

    <div id="video-container"><video id="video-input" playsinline webkit-playsinline></video></div>

    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ UPLOAD</button>
        </div>
        <div id="status-bar" class="hud-text">
            <div class="status-dot"></div> <span id="status-text">WAITING</span>
        </div>
        <div id="guide" class="hud-text">
            üñê <b>OPEN</b> : SCATTER<br>
            ‚úä <b>FIST</b> : TREE<br>
            üëå <b>PINCH</b> : VIEW
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- ‰øÆÂ§çÁâà Shader: Âº∫Âà∂È´ò‰∫Æ -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; 
        
        attribute vec3 aGalaxyPos;
        attribute vec3 aTreePos;
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aIsBackground;
        
        varying vec3 vColor;

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            // Áõ¥Êé•‰º†ÈÄíÈ¢úËâ≤Ôºå‰∏çÂÅöÊöóÂåñÂ§ÑÁêÜ
            vColor = aColor;

            vec3 finalPos;
            
            if (aIsBackground > 0.5) {
                finalPos = aGalaxyPos;
                finalPos.x += sin(uTime * 0.3 + aGalaxyPos.y) * 1.5;
                finalPos.y += cos(uTime * 0.2 + aGalaxyPos.x) * 1.5;
            } else {
                vec3 treeP = aTreePos;
                if(uMix < 0.9) {
                    float angle = uTime * 0.2;
                    treeP.xz = rotate2d(angle) * treeP.xz;
                }
                finalPos = mix(treeP, aGalaxyPos, uMix);
            }

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            
            // ‰øÆÂ§çÔºöÁßªÈô§ÂØºËá¥ÈªëËâ≤ÁöÑÊ∑±Â∫¶Ë°∞ÂáèÔºåÊîπ‰∏∫‰ªÖ‰ªÖË∞ÉÊï¥Â§ßÂ∞è
            float dist = length(mvPosition.xyz);
            gl_PointSize = aSize * (400.0 / dist); 
            
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            
            // ÂâîÈô§ÈÄèÊòéÂÉèÁ¥†
            if(texColor.a < 0.1) discard;

            // Ê†∏ÂøÉ‰øÆÂ§çÔºöÈ¢úËâ≤ÂÄçÂ¢ûÔºåÁ°Æ‰øùÊòé‰∫Æ
            vec3 finalColor = vColor * 2.0; 
            
            gl_FragColor = vec4(finalColor, 1.0) * texColor;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Ê†∏ÂøÉÈÖçÁΩÆÔºöÊîπ‰∏∫Êòé‰∫ÆËâ≤Á≥ª ---
        const CONFIG = {
            particleCount: 45000,
            backgroundRatio: 0.3,
            colors: {
                // Ê†ëÈ°∂ÔºöÈï≠Â∞ÑÈáë -> Ê†ëÂ∫ïÔºöËçßÂÖâÁªø (Á°Æ‰øùÈªëÂ∫ïÂèØËßÅ)
                treeTop: new THREE.Color('#FFD700'), 
                treeBottom: new THREE.Color('#00FF88'), 
                // ÊòüÁ©∫ÔºöÂÜ∞Ëìù -> ÁôΩ
                galaxy: new THREE.Color('#E0FFFF')
            },
            images: [
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=60',
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=60',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=60'
            ]
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        let lastStateChange = 0;

        // --- Init ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // ÁßªÈô§ÈõæÊ∞îÔºåÈò≤Ê≠¢ËøúÂ§ÑÂèòÈªë
        // scene.fog = new THREE.FogExp2(0x000000, 0.02); 

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        // ÊèêÂçáÊõùÂÖâÂ∫¶
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.5; 
        container.appendChild(renderer.domElement);

        // --- Bloom ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        // Èôç‰ΩéÈòàÂÄºÔºåËÆ©Êõ¥Â§öÁ≤íÂ≠êÂèëÂÖâ
        bloomPass.threshold = 0.1; 
        bloomPass.strength = 1.5; 
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- Resources ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        // ÁîüÊàêÈ´ò‰∫ÆÂÖâÁÇπÁ∫πÁêÜ
        function createSparkTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            // Á∫ØÁôΩÊ†∏ÂøÉ
            grad.addColorStop(0, 'rgba(255,255,255,1)'); 
            grad.addColorStop(0.4, 'rgba(255,255,255,0.8)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- Particles ---
        let particleSystem, particleUniforms;
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const treePos=[], galaxyPos=[], colors=[], sizes=[], isBg=[];
            const height = 50, baseR = 20;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const bg = Math.random() < CONFIG.backgroundRatio ? 1.0 : 0.0;
                isBg.push(bg);

                // Tree Form
                const y = (i/CONFIG.particleCount)*height - height/2;
                const p = (y + height/2)/height;
                const r = baseR * (1-p) * Math.sqrt(Math.random());
                const theta = i * 2.4;
                treePos.push(r*Math.cos(theta), y, r*Math.sin(theta));

                // Galaxy Form
                const gr = 70 + Math.random()*120;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                // Colors
                if(bg > 0.5) {
                    // ÊòüÁ©∫Ôºö‰∫ÆÁôΩËìù
                    colors.push(0.8, 0.9, 1.0); 
                    sizes.push(Math.random()*0.5 + 0.2);
                } else {
                    // Ê†ëÔºöËçßÂÖâÊ∏êÂèò
                    const c = CONFIG.colors.treeBottom.clone().lerp(CONFIG.colors.treeTop, p);
                    // ÈöèÊú∫Ê∑∑ÂÖ•‰∏Ä‰∫õÈ´ò‰∫ÆÂΩ©Ëâ≤ÁÇπ
                    if(Math.random() > 0.9) c.setHSL(Math.random(), 1.0, 0.8);
                    colors.push(c.r, c.g, c.b);
                    sizes.push(Math.random()*0.7 + 0.3);
                }
            }

            geometry.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geometry.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('aIsBackground', new THREE.Float32BufferAttribute(isBg, 1));

            particleUniforms = { uTime: {value:0}, uMix: {value:0}, uTexture: {value:createSparkTexture()} };
            
            const mat = new THREE.ShaderMaterial({
                uniforms: particleUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particleSystem = new THREE.Points(geometry, mat);
            scene.add(particleSystem);
        }

        // --- Photos ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        function createPhoto(tex) {
            const grp = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({color:0xffffff}));
            const img = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 2.8), new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
            img.position.set(0, 0.3, 0.02);
            grp.add(frame); grp.add(img); grp.add(img.clone().translateZ(-0.04).rotateY(Math.PI));
            grp.scale.set(0,0,0);
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*60, (Math.random()-0.5)*100),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- Setup ---
        async function init() {
            initParticles();
            const promises = CONFIG.images.map(url => new Promise(res => {
                textureLoader.load(url, t => { t.colorSpace=THREE.SRGBColorSpace; createPhoto(t); res(); }, undefined, res);
            }));
            await Promise.all(promises);
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 600);
            startMediaPipe();
        }
        init();

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) Array.from(e.target.files).forEach(f => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => { const t = new THREE.Texture(img); t.colorSpace=THREE.SRGBColorSpace; t.needsUpdate=true; createPhoto(t); }
            });
        });

        // --- Logic ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            if(now - lastStateChange < 1000 && newState !== STATE.GALAXY) return; // Cooldown
            if(appState === newState && newState !== STATE.FOCUS) return;
            
            appState = newState;
            lastStateChange = now;

            const text = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            text.innerText = newState;
            dot.style.background = newState===STATE.TREE ? '#0f0' : (newState===STATE.GALAXY?'#0cf':'#f0f');

            // 1. Particle Mix
            gsap.to(particleUniforms.uMix, { value: newState===STATE.TREE ? 0.0 : 1.0, duration: 2.0, ease: "power2.inOut" });

            // 2. Exposure Control
            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 0.8, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 1.5, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.5, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.2, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 1.5, duration: 2 });
            }

            // 3. Photos
            photos.forEach(grp => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        // ÈÄÇÈÖçÁ´ñÂ±èÔºö60% ÂÆΩÂ∫¶
                        const isPortrait = window.innerWidth < window.innerHeight;
                        const scale = isPortrait ? 1.8 : 2.5; 
                        tPos = new THREE.Vector3(0, 15, 45); 
                        tRot = new THREE.Euler(0,0,0); 
                        tScale = scale;
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5); tRot = grp.userData.galaxyRot; tScale = 0;
                    }
                }
                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5});
                if(newState !== STATE.FOCUS || grp !== targetObj) gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                else gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
            
            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const open = d(8,0)>0.3 && d(12,0)>0.3;
                const fist = d(8,0)<0.2 && d(12,0)<0.2;
                const pinch = d(4,8);

                if(fist) { switchState(STATE.TREE); activePhoto=null; }
                else if(open) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    if(appState === STATE.GALAXY) {
                        gsap.to(scene.rotation, {y:(lm[9].x-0.5)*2.5, x:(lm[9].y-0.5)*1.0, duration:0.5});
                    }
                }
                
                if(pinch<0.05 && appState===STATE.GALAXY && !activePhoto) {
                    if(photos.length) { activePhoto = photos[Math.floor(Math.random()*photos.length)]; switchState(STATE.FOCUS, activePhoto); playTone(); }
                } else if(pinch>0.12 && appState===STATE.FOCUS) {
                    activePhoto=null; switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {onFrame: async ()=>await hands.send({image:video}), width:320, height:240, facingMode:'user'});
            cam.start().then(()=>document.getElementById('video-container').classList.add('active'));
        }

        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playTone() {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=600; g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
            o.start(); o.stop(audioCtx.currentTime+0.3);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(particleUniforms) particleUniforms.uTime.value = t;
            if(appState === STATE.GALAXY) photos.forEach((p,i) => p.position.y += Math.sin(t+i)*0.01);
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
