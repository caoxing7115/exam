<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Light Tree</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            touch-action: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 100px; height: 133px; 
            z-index: 10; border-radius: 10px; overflow: hidden; 
            border: 2px solid rgba(255, 255, 255, 0.5); background: #222;
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #video-container.active { opacity: 0.9; pointer-events: auto; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        
        .hud-text { 
            position: absolute; color: #fff; text-shadow: 0 0 8px rgba(255, 255, 255, 1.0);
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px; font-weight: 800;
            pointer-events: auto; user-select: none;
        }
        
        #controls { top: 20px; left: 20px; }
        .btn {
            background: rgba(255,255,255,0.2); border: 1px solid #fff; 
            color: #fff; padding: 10px 20px; border-radius: 20px; font-size: 12px;
            backdrop-filter: blur(5px);
        }

        #status-bar { top: 20px; right: 20px; text-align: right; }
        .status-dot { display: inline-block; width: 8px; height: 8px; background: #0ff; border-radius: 50%; box-shadow: 0 0 10px #0ff; margin-right: 6px;}

        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .loader-txt { color: #0ff; margin-top: 15px; font-size: 12px; letter-spacing: 2px; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="loader">
        <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke="#E0FFFF" stroke-width="3" stroke-dasharray="80" stroke-dashoffset="0">
                <animate attributeName="stroke-dashoffset" from="0" to="160" dur="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <div class="loader-txt">LIGHTING UP...</div>
    </div>

    <div id="video-container"><video id="video-input" playsinline webkit-playsinline></video></div>

    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ PHOTOS</button>
        </div>
        <div id="status-bar" class="hud-text">
            <div class="status-dot"></div> <span id="status-text">READY</span>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- 1. 高亮粒子 Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform float uMix; 
        
        attribute vec3 aGalaxyPos;
        attribute vec3 aTreePos;
        attribute float aSize;
        attribute vec3 aColor;
        attribute float aIsBackground;
        
        varying vec3 vColor;

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle), sin(_angle),cos(_angle));
        }

        void main() {
            vec3 finalPos;
            
            if (aIsBackground > 0.5) {
                finalPos = aGalaxyPos;
                finalPos.x += sin(uTime * 0.15 + aGalaxyPos.y) * 2.0;
                finalPos.y += cos(uTime * 0.1 + aGalaxyPos.x) * 2.0;
            } else {
                vec3 treeP = aTreePos;
                // 树自转
                if(uMix < 0.9) {
                    float angle = uTime * 0.2;
                    treeP.xz = rotate2d(angle) * treeP.xz;
                }
                finalPos = mix(treeP, aGalaxyPos, uMix);
            }

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            float dist = length(mvPosition.xyz);
            
            // 关键修改：大幅增加粒子大小，确保手机可见
            // 之前的系数是 400，现在改为 800
            gl_PointSize = aSize * (800.0 / dist);
            gl_Position = projectionMatrix * mvPosition;

            vColor = aColor;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D uTexture;
        varying vec3 vColor;

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            
            // 关键修改：强制增亮 3.0 倍
            vec3 brightColor = vColor * 3.0;
            
            gl_FragColor = vec4(brightColor, 1.0) * texColor;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 配置：浅色/高亮色系 ---
        const CONFIG = {
            particleCount: 45000,
            bgRatio: 0.3, 
            colors: {
                // 树顶：白金色 -> 树底：冰晶蓝/薄荷绿
                top: new THREE.Color('#FFFFFF'),    
                mid: new THREE.Color('#E0FFFF'),    
                bot: new THREE.Color('#7FFFD4'),    // Aquamarine
                // 星空：纯白 + 淡粉
                galaxy: new THREE.Color('#FFFAFA')  
            },
            images: [
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=80',
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=80',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=80'
            ]
        };

        const STATE = { TREE: 'TREE', GALAXY: 'GALAXY', FOCUS: 'FOCUS' };
        let appState = STATE.TREE;
        let activePhoto = null;
        let lastStateTime = 0;

        // --- 场景 ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // 移除黑色迷雾，防止粒子变黑
        // scene.fog = new THREE.FogExp2(0x000000, 0.01); 

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.0)); // 允许更高像素比以获得清晰度
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.0; // 曝光拉高！
        container.appendChild(renderer.domElement);

        // --- 辉光 Bloom ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.0; // 阈值设为0，确保所有粒子都发光
        bloomPass.strength = 1.5;
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- 资源 ---
        const texLoader = new THREE.TextureLoader();
        texLoader.setCrossOrigin('anonymous');

        function createLightTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; // 纹理尺寸加大
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            // 纯白核心，高亮
            grad.addColorStop(0, 'rgba(255,255,255,1)'); 
            grad.addColorStop(0.3, 'rgba(255,255,255,0.8)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.Texture(canvas);
        }
        const particleTex = createLightTexture();
        particleTex.needsUpdate = true;

        // --- 1. 高亮粒子系统 ---
        let pSystem, pUniforms;
        function initParticles() {
            const geo = new THREE.BufferGeometry();
            const treePos=[], galaxyPos=[], colors=[], sizes=[], isBg=[];
            const H = 50, BaseR = 20;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const bg = Math.random() < CONFIG.bgRatio ? 1 : 0;
                isBg.push(bg);

                // Tree Pos
                const y = (i/CONFIG.particleCount)*H - H/2;
                const p = (y + H/2)/H;
                const r = BaseR * (1-p) * Math.sqrt(Math.random()); 
                const th = i * 2.4;
                treePos.push(r*Math.cos(th), y, r*Math.sin(th));

                // Galaxy Pos
                const gr = 80 + Math.random()*120;
                const phi = Math.acos(2*Math.random()-1);
                const lam = Math.random()*2*Math.PI;
                galaxyPos.push(gr*Math.sin(phi)*Math.cos(lam), gr*Math.sin(phi)*Math.sin(lam), gr*Math.cos(phi));

                // Colors (浅色系核心逻辑)
                if(bg) {
                    // 背景：纯白带一点粉
                    colors.push(1.0, 0.95, 0.95);
                    sizes.push(Math.random()*0.4 + 0.2);
                } else {
                    // 树身：冰蓝 -> 薄荷绿 -> 白金
                    let c;
                    if(p > 0.7) c = CONFIG.colors.top.clone();
                    else if(p > 0.3) c = CONFIG.colors.mid.clone().lerp(CONFIG.colors.top, (p-0.3)/0.4);
                    else c = CONFIG.colors.bot.clone().lerp(CONFIG.colors.mid, p/0.3);
                    
                    // 随机闪烁点 (更亮)
                    if(Math.random()>0.85) {
                        c.setHex(0xFFFFFF); // 纯白闪点
                    }
                    colors.push(c.r, c.g, c.b);
                    sizes.push(Math.random()*0.5 + 0.2);
                }
            }

            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aGalaxyPos', new THREE.Float32BufferAttribute(galaxyPos, 3));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('aIsBackground', new THREE.Float32BufferAttribute(isBg, 1));

            pUniforms = { uTime: {value:0}, uMix: {value:0}, uTexture: {value:particleTex} };
            pSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: pUniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, vertexColors: true
            }));
            scene.add(pSystem);
        }

        // --- 2. 实体装饰 (浅色系) ---
        const decos = [];
        function initDecos() {
            const ballGeo = new THREE.IcosahedronGeometry(0.8, 1);
            // 银色材质
            const silverMat = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF, metalness: 0.9, roughness: 0.1, emissive: 0x222222
            });
            // 冰蓝材质
            const blueMat = new THREE.MeshStandardMaterial({
                color: 0x00FFFF, metalness: 0.8, roughness: 0.2, emissive: 0x004444
            });

            for(let i=0; i<300; i++) {
                const isSilver = Math.random() > 0.5;
                const mesh = new THREE.Mesh(ballGeo, isSilver?silverMat:blueMat);
                
                const y = (Math.random()-0.5)*45;
                const r = 20 * (1 - (y+22.5)/45) * Math.sqrt(Math.random());
                const th = Math.random()*Math.PI*2;
                
                mesh.position.set(r*Math.cos(th), y, r*Math.sin(th));
                mesh.scale.setScalar(Math.random()*0.5 + 0.3);
                
                mesh.userData = {
                    treePos: mesh.position.clone(),
                    galaxyPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*80, (Math.random()-0.5)*100),
                    galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
                };
                decos.push(mesh);
                scene.add(mesh);
            }
        }

        // --- 3. 雪花 (纯白) ---
        let snowSystem;
        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) {
                pos.push((Math.random()-0.5)*120, Math.random()*100-50, (Math.random()-0.5)*120);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xFFFFFF, size: 0.6, map: particleTex, 
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- 4. 照片 ---
        const photos = [];
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);
        
        function createPhoto(tex) {
            const grp = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.8), new THREE.MeshBasicMaterial({color:0xffffff}));
            const img = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 2.8), new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
            img.position.set(0, 0.3, 0.03);
            grp.add(frame); grp.add(img); grp.add(img.clone().translateZ(-0.04).rotateY(Math.PI));
            grp.scale.set(0,0,0);
            
            grp.userData = {
                galaxyPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*50, (Math.random()-0.5)*80),
                galaxyRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0)
            };
            photoGroup.add(grp);
            photos.push(grp);
        }

        // --- Init ---
        async function init() {
            scene.add(new THREE.AmbientLight(0x444444, 3.0)); // 强环境光
            scene.add(new THREE.DirectionalLight(0xffffff, 2.0)); // 强直射光

            initParticles();
            initDecos();
            initSnow();

            const promises = CONFIG.images.map(url => new Promise(res => {
                texLoader.load(url, t => { t.colorSpace=THREE.SRGBColorSpace; createPhoto(t); res(); }, undefined, res);
            }));
            await Promise.all(promises);
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 600);
            startMediaPipe();
        }
        init();

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) Array.from(e.target.files).forEach(f => {
                const img = new Image(); img.src = URL.createObjectURL(f);
                img.onload = () => { const t = new THREE.Texture(img); t.colorSpace=THREE.SRGBColorSpace; t.needsUpdate=true; createPhoto(t); }
            });
        });

        // --- State ---
        function switchState(newState, targetObj = null) {
            const now = Date.now();
            if(now - lastStateTime < 1000 && newState !== STATE.GALAXY) return;
            if(appState === newState && newState !== STATE.FOCUS) return;
            appState = newState;
            lastStateTime = now;

            const text = document.getElementById('status-text');
            const dot = document.querySelector('.status-dot');
            text.innerText = newState;
            dot.style.background = newState===STATE.TREE ? '#0f0' : (newState===STATE.GALAXY?'#0cf':'#f0f');

            // 1. Particle Mix
            gsap.to(pUniforms.uMix, { value: newState===STATE.TREE?0.0:1.0, duration: 2.0, ease: "power2.inOut" });

            // 2. Decos
            decos.forEach(mesh => {
                if(newState === STATE.TREE) {
                    gsap.to(mesh.position, {x:mesh.userData.treePos.x, y:mesh.userData.treePos.y, z:mesh.userData.treePos.z, duration:2});
                    gsap.to(mesh.scale, {x:mesh.userData.treePos.y>-20?0.5:0, y:0.5, z:0.5, duration:2});
                } else {
                    gsap.to(mesh.position, {x:mesh.userData.galaxyPos.x, y:mesh.userData.galaxyPos.y, z:mesh.userData.galaxyPos.z, duration:2});
                    gsap.to(mesh.scale, {x:0, y:0, z:0, duration:2});
                }
            });

            // 3. Exposure
            if(newState === STATE.FOCUS) {
                gsap.to(bloomPass, { strength: 0.2, radius: 0.1, duration: 1 });
                gsap.to(renderer, { toneMappingExposure: 1.0, duration: 1 });
            } else if(newState === STATE.GALAXY) {
                gsap.to(bloomPass, { strength: 1.8, radius: 0.6, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 2.2, duration: 2 });
            } else {
                gsap.to(bloomPass, { strength: 1.5, radius: 0.5, duration: 2 });
                gsap.to(renderer, { toneMappingExposure: 2.0, duration: 2 });
            }

            // 4. Photos
            photos.forEach(grp => {
                let tPos, tRot, tScale;
                if(newState === STATE.TREE) {
                    tPos = new THREE.Vector3(0,0,0); tRot = new THREE.Euler(0,0,0); tScale = 0;
                } else if(newState === STATE.GALAXY) {
                    tPos = grp.userData.galaxyPos; tRot = grp.userData.galaxyRot; tScale = 1;
                } else if(newState === STATE.FOCUS) {
                    if(grp === targetObj) {
                        const isPortrait = window.innerWidth < window.innerHeight;
                        const scale = isPortrait ? 1.8 : 2.5; 
                        tPos = new THREE.Vector3(0, 15, 45); tRot = new THREE.Euler(0,0,0); tScale = scale;
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.galaxyPos.clone().multiplyScalar(1.5); tRot = grp.userData.galaxyRot; tScale = 0;
                    }
                }
                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5});
                if(newState!==STATE.FOCUS || grp!==targetObj) gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                else gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
            
            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const d = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const open = d(8,0)>0.3 && d(12,0)>0.3;
                const fist = d(8,0)<0.2 && d(12,0)<0.2;
                const pinch = d(4,8);

                if(fist) { switchState(STATE.TREE); activePhoto=null; }
                else if(open) {
                    if(appState === STATE.TREE) switchState(STATE.GALAXY);
                    if(appState === STATE.GALAXY) gsap.to(scene.rotation, {y:(lm[9].x-0.5)*2.5, x:(lm[9].y-0.5)*1.0, duration:0.5});
                }
                
                if(pinch<0.05 && appState===STATE.GALAXY && !activePhoto) {
                    if(photos.length) { activePhoto = photos[Math.floor(Math.random()*photos.length)]; switchState(STATE.FOCUS, activePhoto); }
                } else if(pinch>0.12 && appState===STATE.FOCUS) {
                    activePhoto=null; switchState(STATE.GALAXY);
                }
            });

            const cam = new Camera(video, {onFrame: async ()=>await hands.send({image:video}), width:320, height:240, facingMode:'user'});
            cam.start().then(()=>document.getElementById('video-container').classList.add('active'));
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if(pUniforms) pUniforms.uTime.value = t;
            if(snowSystem) snowSystem.position.y = -t * 2 % 100; // 简单循环下落
            if(appState === STATE.GALAXY) photos.forEach((p,i) => p.position.y += Math.sin(t+i)*0.015);
            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
