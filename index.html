<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINOUS: Performance Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* ä¼˜åŒ–çš„æ‘„åƒå¤´é¢„è§ˆ */
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; 
            z-index: 10; border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(100, 255, 180, 0.3);
            background: rgba(0,0,0,0.5);
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #video-container.active { opacity: 0.8; pointer-events: auto; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        .hud-text { position: absolute; color: #aaddcc; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px rgba(100,255,180,0.3); font-size: 12px; pointer-events: auto; }
        
        #controls { top: 30px; left: 30px; }
        .btn {
            background: rgba(0, 30, 20, 0.6); border: 1px solid #55aa88; color: #aaddcc;
            padding: 10px 20px; cursor: pointer; backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .btn:hover { background: #55aa88; color: #000; box-shadow: 0 0 15px #55aa88; }

        #guide { bottom: 30px; left: 30px; line-height: 1.8; border-left: 2px solid #55aa88; padding-left: 10px; opacity: 0.7; }
        b { color: #fff; font-weight: bold; }

        /* Loading */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid #55aa88; border-radius: 50%; animation: spin 1s infinite linear; }
        .loading-text { margin-top: 15px; color: #55aa88; letter-spacing: 3px; font-size: 12px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-msg">INITIALIZING ENGINE...</div>
    </div>

    <div id="video-container"><video id="video-input"></video></div>

    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ UPLOAD MEMORIES</button>
        </div>
        <div id="guide" class="hud-text">
            GESTURE CONTROL ACTIVE<br>
            ğŸ– <b>OPEN</b> : SCATTER<br>
            âœŠ <b>FIST</b> : TREE FORM<br>
            ğŸ‘Œ <b>PINCH</b> : ZOOM PHOTO
        </div>
        <div id="status" class="hud-text" style="top:30px; right:30px; text-align:right;">SYSTEM: STANDBY</div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- é…ç½® ---
        const CONFIG = {
            particleCount: 45000, // ä¿æŒæè‡´è§†è§‰
            colors: {
                treeBase: 0x228B22,
                treeGlow: 0x00FF88,
                gold: 0xFFD700,
                red: 0xDC143C
            },
            // é¢„è®¾å›¾ç‰‡
            images: [
                'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500&q=60',
                'https://images.unsplash.com/photo-1544967082-d9d25d867d66?w=500&q=60',
                'https://images.unsplash.com/photo-1576919228236-a097c32a58be?w=500&q=60'
            ]
        };

        const STATE = { TREE: 'TREE', SCATTER: 'SCATTER', ZOOM: 'ZOOM' };
        let appState = STATE.TREE;
        let activePhoto = null;

        // --- Three.js åˆå§‹åŒ– ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 300);
        camera.position.set(0, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // å…³é”®ä¼˜åŒ–ï¼šé™åˆ¶åƒç´ æ¯”ï¼Œé˜²æ­¢é«˜åˆ†å±å¡é¡¿
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- æ€§èƒ½ä¼˜åŒ–çš„ Bloom ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        // é™ä½åˆ†è¾¨ç‡æ¯”ç‡ä»¥æå‡æ€§èƒ½ (resolution = 0.5)
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth/2, window.innerHeight/2), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.4;
        composer.addPass(bloomPass);

        // --- èµ„æºå®¹å™¨ ---
        let treeSystem, snowSystem, decoSystem;
        const photos = [];
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');

        // ç”Ÿæˆåœ†å½¢ç²’å­çº¹ç† (é¿å…åŠ è½½å¤–éƒ¨å›¾ç‰‡)
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }
        const particleSprite = getSprite();

        // --- 1. æ„å»º 45,000 ç²’å­æ ‘ (BufferGeometry) ---
        function initTree() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            const height = 45;
            const maxR = 18;
            const c1 = new THREE.Color(CONFIG.colors.treeBase);
            const c2 = new THREE.Color(CONFIG.colors.treeGlow);

            for(let i=0; i<CONFIG.particleCount; i++) {
                // è´¹é©¬èºæ—‹
                const y = (i/CONFIG.particleCount) * height - height/2;
                const p = (y + height/2) / height;
                const r = maxR * (1-p) + Math.random();
                const theta = i * 2.4; 

                const x = r * Math.cos(theta);
                const z = r * Math.sin(theta);
                
                // å¢åŠ ä¸€ç‚¹åšåº¦æŠ–åŠ¨
                positions.push(x + (Math.random()-0.5), y, z + (Math.random()-0.5));

                // é¢œè‰²æ··å…¥
                const mix = Math.random();
                const c = c1.clone().lerp(c2, mix * mix);
                colors.push(c.r, c.g, c.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.4,
                map: particleSprite,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            treeSystem = new THREE.Points(geometry, material);
            scene.add(treeSystem);
        }

        // --- 2. å®ä¾‹åŒ–è£…é¥°ç‰© (InstancedMesh æ€§èƒ½ä¹‹ç‹) ---
        function initDeco() {
            const count = 1000;
            const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const material = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.8 
            });
            decoSystem = new THREE.InstancedMesh(geometry, material, count);
            
            const dummy = new THREE.Object3D();
            const height = 45;
            const maxR = 16;

            for(let i=0; i<count; i++) {
                const y = (Math.random() - 0.5) * height;
                const p = (y + height/2) / height;
                const r = maxR * (1-p) * 0.9; 
                const theta = Math.random() * Math.PI * 2;
                
                dummy.position.set(r*Math.cos(theta), y, r*Math.sin(theta));
                dummy.rotation.set(Math.random(), Math.random(), Math.random());
                dummy.updateMatrix();
                decoSystem.setMatrixAt(i, dummy.matrix);
            }
            // å­˜å‚¨åŸå§‹çŸ©é˜µç”¨äºåŠ¨ç”» (ç®€åŒ–å¤„ç†ï¼Œè¿™é‡Œåªåšæ•´ä½“ç¼©æ”¾)
            scene.add(decoSystem);
        }

        // --- 3. æ‹ç«‹å¾—ç…§ç‰‡ (Group + Plane) ---
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);
        const polaroidGeo = new THREE.PlaneGeometry(3.2, 3.8); // è¾¹æ¡†
        const photoGeo = new THREE.PlaneGeometry(2.8, 2.8);   // å†…å®¹

        function createPhoto(tex) {
            const group = new THREE.Group();
            
            // è¾¹æ¡† (ç™½è‰²å‘å…‰)
            const frame = new THREE.Mesh(polaroidGeo, new THREE.MeshBasicMaterial({color:0xffffff}));
            // åŒé¢ç…§ç‰‡
            const imgMat = new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide});
            const img = new THREE.Mesh(photoGeo, imgMat);
            img.position.set(0, 0.3, 0.02); // ç¨å¾®æµ®èµ·
            const imgBack = img.clone();
            imgBack.position.z = -0.02; // èƒŒé¢
            
            group.add(frame);
            group.add(img);
            group.add(imgBack);
            
            // éšæœºä½ç½®
            const r = 10 + Math.random() * 8;
            const th = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 25;
            
            group.position.set(r*Math.cos(th), y, r*Math.sin(th));
            group.rotation.set(0, Math.random()*3, 0);
            
            // åŠ¨ç”»æ•°æ®
            group.userData = {
                treePos: group.position.clone(),
                treeRot: group.rotation.clone(),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60),
                scatterRot: new THREE.Euler(Math.random(), Math.random(), Math.random())
            };

            photoGroup.add(group);
            photos.push(group);
        }

        // --- 4. é›ªèŠ±ç³»ç»Ÿ ---
        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<2000; i++) pos.push((Math.random()-0.5)*100, Math.random()*80-40, (Math.random()-0.5)*100);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color:0xffffff, size:0.3, map:particleSprite, transparent:true, opacity:0.6, blending:THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- å¼‚æ­¥åˆå§‹åŒ–æµç¨‹ ---
        async function init() {
            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0x404040, 2)); // è°ƒäº®
            const spot = new THREE.SpotLight(0xffd700, 500);
            spot.position.set(20, 40, 20);
            scene.add(spot);

            // åˆ†æ­¥åˆ›å»ºï¼Œé¿å…é˜»å¡
            document.getElementById('loading-msg').innerText = "GENERATING PARTICLES...";
            await new Promise(r => setTimeout(r, 100));
            initTree();
            
            document.getElementById('loading-msg').innerText = "WRAPPING GIFTS...";
            await new Promise(r => setTimeout(r, 100));
            initDeco();
            initSnow();

            document.getElementById('loading-msg').innerText = "DEVELOPING PHOTOS...";
            // åŠ è½½ç…§ç‰‡
            let loaded = 0;
            if(CONFIG.images.length === 0) finishLoad();
            CONFIG.images.forEach(url => {
                textureLoader.load(url, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    createPhoto(t);
                    loaded++;
                    if(loaded === CONFIG.images.length) finishLoad();
                }, undefined, () => {
                    // å‡ºé”™ä¹Ÿç»§ç»­
                    loaded++;
                    if(loaded === CONFIG.images.length) finishLoad();
                });
            });
        }

        function finishLoad() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
            startMediaPipe();
        }

        init(); // å¯åŠ¨

        // --- äº¤äº’é€»è¾‘ ---
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) {
                Array.from(e.target.files).forEach(f => {
                    const url = URL.createObjectURL(f);
                    const img = new Image(); img.src=url;
                    img.onload = () => {
                        const t = new THREE.Texture(img);
                        t.colorSpace = THREE.SRGBColorSpace;
                        t.needsUpdate=true; 
                        createPhoto(t);
                    }
                });
            }
        });

        // çŠ¶æ€åˆ‡æ¢åŠ¨ç”»
        function switchState(newState, targetObj = null) {
            if(appState === newState && newState !== STATE.ZOOM) return;
            appState = newState;
            document.getElementById('status').innerText = `MODE: ${newState}`;

            // ç²’å­æ ‘åŠ¨ç”»
            if(newState === STATE.TREE) {
                gsap.to(treeSystem.scale, {x:1, y:1, z:1, duration:1.5, ease:"back.out(1.2)"});
                gsap.to(decoSystem.scale, {x:1, y:1, z:1, duration:1.5});
                gsap.to(bloomPass, {strength:1.2, radius:0.4, duration:2});
            } else {
                // æ•£å¼€
                gsap.to(treeSystem.scale, {x:3, y:3, z:3, duration:2}); // è§†è§‰ä¸Šæ•£å¼€
                gsap.to(decoSystem.scale, {x:3, y:3, z:3, duration:2});
                gsap.to(bloomPass, {strength:2.0, radius:0.8, duration:2});
            }

            // ç…§ç‰‡åŠ¨ç”»
            photos.forEach(grp => {
                let tPos, tRot, tScale = 1;
                
                if(newState === STATE.TREE) {
                    tPos = grp.userData.treePos; tRot = grp.userData.treeRot;
                } else if(newState === STATE.SCATTER) {
                    tPos = grp.userData.scatterPos; tRot = grp.userData.scatterRot;
                } else if(newState === STATE.ZOOM) {
                    if(grp === targetObj) {
                        // å±…ä¸­
                        tPos = new THREE.Vector3(0, 15, 50); // ç›¸æœºå‰æ–¹
                        tRot = new THREE.Euler(0,0,0);
                        tScale = 2;
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration:1});
                    } else {
                        tPos = grp.userData.scatterPos.clone().multiplyScalar(1.5);
                        tRot = grp.userData.scatterRot;
                        tScale = 0;
                    }
                }

                gsap.to(grp.position, {x:tPos.x, y:tPos.y, z:tPos.z, duration:1.5});
                if(newState !== STATE.ZOOM || grp !== targetObj) {
                    gsap.to(grp.rotation, {x:tRot.x, y:tRot.y, z:tRot.z, duration:1.5});
                } else {
                    gsap.to(grp.rotation, {x:0, y:0, z:0, duration:1});
                }
                gsap.to(grp.scale, {x:tScale, y:tScale, z:tScale, duration:1});
            });
        }

        // --- MediaPipe (ä¼˜åŒ–çš„ Lite æ¨¡å‹) ---
        function startMediaPipe() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            // å…³é”®ä¼˜åŒ–ï¼šä½¿ç”¨ Lite æ¨¡å‹ï¼Œé™ä½ CPU è´Ÿè½½
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 0 = Lite, 1 = Full
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                if(!results.multiHandLandmarks?.length) return;
                const lm = results.multiHandLandmarks[0];
                const dist = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);

                const isOpen = dist(8,0)>0.3 && dist(12,0)>0.3 && dist(16,0)>0.3;
                const isFist = dist(8,0)<0.2 && dist(12,0)<0.2;
                const isPinch = dist(4,8)<0.05;

                if(isFist) {
                    switchState(STATE.TREE); activePhoto = null;
                } else if(isOpen) {
                    if(appState === STATE.TREE) switchState(STATE.SCATTER);
                    if(appState === STATE.SCATTER) {
                        // æ—‹è½¬ (ç®€åŒ–è®¡ç®—)
                        gsap.to(scene.rotation, {
                            y: (lm[9].x - 0.5) * 3,
                            x: (lm[9].y - 0.5) * 1.5,
                            duration: 0.5
                        });
                    }
                }

                if(isPinch && appState === STATE.SCATTER && !activePhoto) {
                    if(photos.length) {
                        activePhoto = photos[Math.floor(Math.random()*photos.length)];
                        switchState(STATE.ZOOM, activePhoto);
                        // éŸ³æ•ˆ
                        playTone(600, 'sine');
                    }
                } else if(!isPinch && appState === STATE.ZOOM) {
                    activePhoto = null;
                    switchState(STATE.SCATTER);
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240 // é™ä½åˆ†è¾¨ç‡æå‡ AI é€Ÿåº¦
            });
            cam.start().then(() => {
                document.getElementById('video-container').classList.add('active');
            });
        }

        // ç®€å•åˆæˆéŸ³æ•ˆ
        const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        function playTone(freq, type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = type; osc.frequency.value = freq;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
            osc.start(); osc.stop(audioCtx.currentTime+0.5);
        }

        // --- å¾ªç¯ ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            if(treeSystem) treeSystem.rotation.y = t * 0.05;
            if(decoSystem) decoSystem.rotation.y = t * 0.05;

            // é›ªèŠ±é£˜è½
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.1;
                    if(pos[i] < -40) pos[i] = 40;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = t * 0.02;
            }

            // ç…§ç‰‡æ¼‚æµ®
            if(appState === STATE.SCATTER) {
                photos.forEach((p, i) => {
                    p.position.y += Math.sin(t + i) * 0.01;
                });
            }

            composer.render();
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
