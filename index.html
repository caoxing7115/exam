<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Christmas Tree (Upload Version)</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #05100c 0%, #000000 100%); font-family: 'Helvetica Neue', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        #video-container { position: absolute; bottom: 30px; right: 30px; width: 180px; height: 135px; z-index: 2; border-radius: 16px; overflow: hidden; border: 2px solid rgba(100, 255, 180, 0.3); transform: scaleX(-1); opacity: 0.8; transition: opacity 0.3s; }
        #video-container:hover { opacity: 1; }
        #video-input { width: 100%; height: 100%; object-fit: cover; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hud-text { position: absolute; color: #ccffdd; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; text-shadow: 0 0 10px rgba(100, 255, 180, 0.5); pointer-events: auto; }
        .btn { background: rgba(0, 40, 20, 0.6); border: 1px solid rgba(100, 255, 180, 0.4); color: #ccffdd; padding: 12px 30px; cursor: pointer; transition: all 0.3s; backdrop-filter: blur(10px); border-radius: 4px; }
        .btn:hover { background: rgba(100, 255, 180, 0.2); box-shadow: 0 0 20px rgba(100, 255, 180, 0.4); color: #fff; }
        #controls { top: 40px; left: 40px; }
        #instruction { top: 40px; right: 40px; text-align: right; line-height: 2; color: rgba(200, 255, 220, 0.7); }
        b { color: #66ffaa; }
        #status-bar { bottom: 40px; left: 40px; font-size: 14px; border-left: 3px solid #66ffaa; padding-left: 15px; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:99; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #66ffaa; transition: opacity 1s; pointer-events: none; }
    </style>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div id="loader"><div>SYSTEM INITIALIZING...</div></div>
    <div id="video-container"><video id="video-input"></video></div>
    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ Upload Photos</button>
        </div>
        <div id="instruction" class="hud-text">üñê Open ¬∑ <b>Scatter</b><br>‚úä Fist ¬∑ <b>Tree</b><br>üëå Pinch ¬∑ <b>Grab Photo</b></div>
        <div id="status-bar" class="hud-text">WAITING FOR UPLOAD...</div>
    </div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Èü≥ÊïàÁÆ°ÁêÜÂô® (ÂêàÊàêÈü≥) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            if (type === 'scatter') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.5);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            } else if (type === 'tree') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 1.0);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
                osc.start(now); osc.stop(now + 1.0);
            } else if (type === 'zoom') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1500, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
        }

        // --- ÈÖçÁΩÆ ---
        const CONFIG = {
            bloomTree: { strength: 0.8, threshold: 0.2 }, // ÂêàÊã¢Êó∂ÔºöÂÖâÂº±‰∏ÄÁÇπÔºåÁúãÊ∏ÖÈ¢úËâ≤
            bloomScatter: { strength: 2.5, threshold: 0.1 } // Êï£ÂºÄÊó∂ÔºöÂÖâÂº∫‰∏ÄÁÇπÔºåÊ∞õÂõ¥ÊÑü
        };

        const STATE = { TREE: 'TREE', SCATTER: 'SCATTER', ZOOM: 'ZOOM' };
        let appState = STATE.TREE;
        let activePhotoObj = null;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020a06, 0.015);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 10, 45);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // ÁÅØÂÖâ
        const ambientLight = new THREE.AmbientLight(0x406050, 0.5);
        scene.add(ambientLight);
        const keyLight = new THREE.SpotLight(0xFFFBE0, 1000);
        keyLight.position.set(20, 30, 20);
        keyLight.castShadow = true;
        scene.add(keyLight);
        
        // ÂêéÊúü
        const composer = new EffectComposer(renderer);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.6, 0.2);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(bloomPass);

        // ÊùêË¥®
        const materials = {
            green: new THREE.MeshStandardMaterial({ color: 0x55EEAA, emissive: 0x00AA55, emissiveIntensity: 0.2, roughness: 0.3, metalness: 0.6 }),
            gold: new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xaa8800, emissiveIntensity: 0.2, roughness: 0.1, metalness: 1.0 }),
            red: new THREE.MeshStandardMaterial({ color: 0xD02020, roughness: 0.4, metalness: 0.4 }),
            frame: new THREE.MeshStandardMaterial({ color: 0xFFD700, roughness: 0.2, metalness: 1.0 })
        };

        const objects = [];
        let uploadedTextures = [];

        function createScene() {
            objects.forEach(o => scene.remove(o.mesh));
            objects.length = 0;
            const count = 350, height = 35, maxR = 14;

            for(let i=0; i<count; i++) {
                let mesh, type = 'deco';
                const rand = Math.random();
                
                if(uploadedTextures.length > 0 && rand < 0.2) {
                    type = 'photo';
                    const tex = uploadedTextures[Math.floor(Math.random()*uploadedTextures.length)];
                    const grp = new THREE.Group();
                    const frame = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.2), materials.frame);
                    frame.position.z = -0.05;
                    const img = new THREE.Mesh(new THREE.PlaneGeometry(3,3), new THREE.MeshBasicMaterial({map: tex, side: THREE.DoubleSide}));
                    grp.add(frame); grp.add(img);
                    mesh = grp;
                } else if(rand < 0.4) {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), materials.green);
                } else if(rand < 0.5) {
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), materials.gold);
                } else {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), materials.green);
                }
                
                if(mesh.type === 'Mesh') { mesh.castShadow = true; mesh.receiveShadow = true; }

                // Tree Position
                const y = (i/count)*height - height/2;
                const r = maxR * (1 - (y+height/2)/height) + 0.5;
                const theta = i * 2.4;
                const offsetR = r + (Math.random()-0.5);
                const treePos = new THREE.Vector3(offsetR*Math.cos(theta), y, offsetR*Math.sin(theta));
                
                // Scatter Position
                const sR = 50, sTheta = Math.random()*Math.PI*2, sPhi = Math.acos(2*Math.random()-1);
                const scatterPos = new THREE.Vector3(sR*Math.sin(sPhi)*Math.cos(sTheta), sR*Math.sin(sPhi)*Math.sin(sTheta), sR*Math.cos(sPhi));

                mesh.position.copy(treePos);
                scene.add(mesh);
                objects.push({ mesh, type, treePos, scatterPos, baseScale: mesh.scale.clone(), treeRot: mesh.rotation.clone(), scatterRot: new THREE.Euler(Math.random()*3, Math.random()*3, 0) });
            }
        }

        createScene();
        document.getElementById('loader').style.opacity = 0;

        // Upload
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            if(e.target.files.length) {
                uploadedTextures = [];
                Array.from(e.target.files).forEach(f => {
                    const img = new Image();
                    img.src = URL.createObjectURL(f);
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.needsUpdate = true;
                        uploadedTextures.push(tex);
                        createScene();
                        document.getElementById('status-bar').innerText = "PHOTOS LOADED. SHOW YOUR HAND.";
                    }
                });
            }
        });

        // --- Logic ---
        function switchState(newState, data={}) {
            if(appState === newState && newState !== STATE.ZOOM) return;
            appState = newState;
            document.getElementById('status-bar').innerText = `MODE: ${newState}`;

            // Light & Bloom Dynamic Adjustment
            if(newState === STATE.TREE) {
                playSound('tree');
                gsap.to(bloomPass, { strength: CONFIG.bloomTree.strength, threshold: CONFIG.bloomTree.threshold, duration: 2 });
                gsap.to(materials.green, { emissiveIntensity: 0.2, duration: 2 });
                gsap.to(scene.rotation, { x: 0, y: 0, z: 0, duration: 1.5 }); // Reset Rotation
            } else {
                if(newState === STATE.SCATTER) playSound('scatter');
                gsap.to(bloomPass, { strength: CONFIG.bloomScatter.strength, threshold: CONFIG.bloomScatter.threshold, duration: 2 });
                gsap.to(materials.green, { emissiveIntensity: 0.8, duration: 2 });
            }

            if(newState === STATE.ZOOM) playSound('zoom');

            objects.forEach(obj => {
                let tPos, tScale;
                
                if(newState === STATE.TREE) {
                    tPos = obj.treePos; tScale = obj.baseScale;
                } else if(newState === STATE.SCATTER) {
                    tPos = obj.scatterPos; tScale = obj.baseScale;
                } else if(newState === STATE.ZOOM) {
                    if(obj.mesh === data.targetObj) {
                        // FORCE CENTER LOGIC
                        // Camera is at (0, 10, 45). Target should be directly in front: (0, 10, 35)
                        tPos = new THREE.Vector3(0, 10, 35);
                        tScale = new THREE.Vector3(5, 5, 5);
                        
                        // Force Scene Rotation Reset immediately for centering to work
                        gsap.to(scene.rotation, {x:0, y:0, z:0, duration: 0.5});
                        // Ensure photo faces camera
                        gsap.to(obj.mesh.rotation, {x:0, y:0, z:0, duration: 0.5});
                    } else {
                        // Push away
                        tPos = obj.scatterPos.clone().multiplyScalar(1.5);
                        tScale = obj.baseScale.clone().multiplyScalar(0.01);
                    }
                }

                gsap.to(obj.mesh.position, { x: tPos.x, y: tPos.y, z: tPos.z, duration: 1.5, ease: "power2.inOut" });
                if(newState !== STATE.ZOOM || obj.mesh !== data.targetObj) {
                   // Random rotation for non-focused objects
                   // gsap.to(obj.mesh.rotation, ...); 
                }
                if(tScale) gsap.to(obj.mesh.scale, { x: tScale.x, y: tScale.y, z: tScale.z, duration: 1 });
            });
        }

        // --- Hands ---
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands:1, minDetectionConfidence:0.7});
        hands.onResults(results => {
            if(!results.multiHandLandmarks?.length) return;
            const lm = results.multiHandLandmarks[0];
            const dist = (i,j) => Math.hypot(lm[i].x-lm[j].x, lm[i].y-lm[j].y);
            const open = [8,12,16,20].filter(t => dist(t,0)>0.3).length + (dist(4,0)>0.25?1:0);

            if(open <= 1) {
                switchState(STATE.TREE); activePhotoObj=null;
            } else if(open >= 4) {
                if(appState === STATE.TREE) switchState(STATE.SCATTER);
                if(appState === STATE.SCATTER) {
                     // Rotate scene with hand
                     scene.rotation.y = (lm[9].x - 0.5) * 3;
                     scene.rotation.x = (lm[9].y - 0.5) * 2;
                }
            }
            
            // OK Pinch
            if(dist(4,8) < 0.05 && appState === STATE.SCATTER) {
                if(!activePhotoObj) {
                    const photos = objects.filter(o => o.type === 'photo');
                    if(photos.length) {
                        activePhotoObj = photos[Math.floor(Math.random()*photos.length)].mesh;
                        switchState(STATE.ZOOM, {targetObj: activePhotoObj});
                    }
                }
            } else if(dist(4,8) > 0.1 && appState === STATE.ZOOM) {
                activePhotoObj = null; switchState(STATE.SCATTER);
            }
        });
        
        const cameraUtils = new Camera(document.getElementById('video-input'), {
            onFrame: async () => await hands.send({image: document.getElementById('video-input')}), width:320, height:240
        });
        cameraUtils.start();

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            composer.render();
        }
        animate();
        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
