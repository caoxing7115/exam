<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Gesture Christmas Tree</title>
    <style>
        /* åŸºç¡€æ ·å¼ï¼šæ²‰æµ¸å¼é»‘è‰²èƒŒæ™¯ */
        body { margin: 0; overflow: hidden; background-color: #020202; font-family: 'Segoe UI', sans-serif; }
        
        /* å…¨å± Canvas */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* æ‘„åƒå¤´é¢„è§ˆï¼ˆé•œåƒç¿»è½¬ï¼Œæ”¾åœ¨å³ä¸‹è§’ä½œä¸ºHUDï¼‰ */
        #video-container {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; 
            z-index: 2; border-radius: 12px; overflow: hidden; 
            border: 2px solid #C5A059; box-shadow: 0 0 15px rgba(197, 160, 89, 0.4);
            transform: scaleX(-1); /* é•œåƒ */
            opacity: 0.8;
        }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        /* UI è¦†ç›–å±‚ */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3; }
        
        /* ç”µå½±æ„Ÿæ–‡å­—æ ·å¼ */
        .hud-text { 
            position: absolute; color: #C5A059; 
            text-transform: uppercase; letter-spacing: 2px; 
            text-shadow: 0 0 10px rgba(197, 160, 89, 0.8);
            pointer-events: auto; 
        }

        #controls { top: 30px; left: 30px; }
        
        /* æŒ‰é’®æ ·å¼ï¼šå“‘å…‰ç»¿ + é‡‘è‰²è¾¹æ¡† */
        .btn {
            background: rgba(11, 59, 36, 0.8); 
            border: 1px solid #C5A059; color: #fff; 
            padding: 12px 24px; cursor: pointer; font-size: 14px; 
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        .btn:hover { background: #C5A059; color: #000; box-shadow: 0 0 20px #C5A059; }

        #status-bar { bottom: 30px; left: 30px; font-size: 16px; font-weight: bold; }
        
        #instruction { 
            top: 30px; right: 30px; text-align: right; font-size: 12px; line-height: 1.6; color: #aaa; 
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; border-right: 2px solid #C5A059;
        }
        b { color: #C5A059; }

        /* åŠ è½½åŠ¨ç”» */
        #loader { 
            position: fixed; top:0; left:0; width:100%; height:100%; background:#050505; 
            z-index:99; display: flex; justify-content: center; align-items: center; 
            color: #C5A059; letter-spacing: 5px; transition: opacity 1s; pointer-events: none;
        }
    </style>

    <!-- å¯¼å…¥æ˜ å°„ï¼šThree.js æ ¸å¿ƒåº“ -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- ä¾èµ–åº“ï¼šGSAP åŠ¨ç”»åº“ å’Œ MediaPipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">INITIALIZING MAGIC...</div>

    <!-- æ‘„åƒå¤´éšè—å®¹å™¨ -->
    <div id="video-container">
        <video id="video-input"></video>
    </div>

    <!-- UI å±‚ -->
    <div id="ui-layer">
        <div id="controls" class="hud-text">
            <input type="file" id="photo-upload" multiple accept="image/*" style="display:none">
            <button class="btn" onclick="document.getElementById('photo-upload').click()">+ ä¸Šä¼ ç…§ç‰‡ (Upload Photos)</button>
        </div>
        <div id="instruction" class="hud-text">
            GESTURE CONTROL:<br>
            ğŸ– <b>OPEN PALM</b> - æ•£å¼€ (Scatter)<br>
            âœŠ <b>FIST</b> - èšåˆ (Tree Mode)<br>
            ğŸ‘Œ <b>PINCH</b> - æŠ“å–ç…§ç‰‡ (Zoom)<br>
            ğŸ‘‹ <b>MOVE HAND</b> - æ—‹è½¬è§†è§’ (Rotate)
        </div>
        <div id="status-bar" class="hud-text">STATUS: WAITING FOR CAMERA...</div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ================= é…ç½®å‚æ•° =================
        const COLORS = {
            MATTE_GREEN: 0x0F3B2E,   // å“‘å…‰æ·±ç»¿
            METALLIC_GOLD: 0xFFD700, // é‡‘å±é‡‘
            CHRISTMAS_RED: 0x8B0000, // åœ£è¯çº¢
            WHITE: 0xFFFFFF
        };

        const STATE = {
            CONVERGED: 'TREE_MODE',    // æ ‘å½¢æ€
            SCATTERED: 'SCATTER_MODE', // æ•£å¼€å½¢æ€
            ZOOMED: 'PHOTO_ZOOM'       // ç…§ç‰‡æ”¾å¤§
        };

        let appState = STATE.CONVERGED;
        let activePhotoObj = null; // å½“å‰æ”¾å¤§çš„ç…§ç‰‡å¯¹è±¡
        
        // ================= Three.js åœºæ™¯åˆå§‹åŒ– =================
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // å¢åŠ ç¯å¢ƒé›¾æ°”ï¼Œå¢å¼ºæ™¯æ·±æ„Ÿ
        scene.fog = new THREE.FogExp2(0x020202, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 50); // åˆå§‹ç›¸æœºä½ç½®

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // ç”µå½±çº§è‰²è°ƒæ˜ å°„
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- ç¯å…‰ç³»ç»Ÿ (é«˜çº§æ„Ÿå…³é”®) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        // é‡‘è‰²ä¸»å…‰ï¼Œç…§äº®æ ‘çš„ä¸»ä½“
        const mainLight = new THREE.PointLight(COLORS.METALLIC_GOLD, 2, 100);
        mainLight.position.set(20, 30, 20);
        mainLight.castShadow = true;
        scene.add(mainLight);

        // çº¢è‰²è½®å»“å…‰ï¼Œå¢åŠ è¾¹ç¼˜å±‚æ¬¡
        const rimLight = new THREE.SpotLight(COLORS.CHRISTMAS_RED, 5);
        rimLight.position.set(-20, 10, -10);
        rimLight.lookAt(0, 10, 0);
        scene.add(rimLight);

        // é¡¶éƒ¨èšå…‰ç¯
        const topLight = new THREE.SpotLight(0xffffff, 3);
        topLight.position.set(0, 60, 0);
        topLight.angle = 0.5;
        scene.add(topLight);

        // --- åæœŸå¤„ç† (Bloom è¾‰å…‰) ---
        const renderScene = new RenderPass(scene, camera);
        
        // å‚æ•°ï¼šåˆ†è¾¨ç‡, å¼ºåº¦, åŠå¾„, é˜ˆå€¼
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2; // å¼ºè¾‰å…‰
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // ================= ç²’å­ä¸æ¨¡å‹ç”Ÿæˆ =================
        const objects = []; // å­˜å‚¨æ‰€æœ‰åœºæ™¯å¯¹è±¡çš„æ•°æ®ç»“æ„
        const uploadedTextures = [];
        
        // æè´¨å®šä¹‰
        const materials = {
            green: new THREE.MeshStandardMaterial({ 
                color: COLORS.MATTE_GREEN, roughness: 0.9, metalness: 0.1 
            }),
            gold: new THREE.MeshStandardMaterial({ 
                color: COLORS.METALLIC_GOLD, roughness: 0.2, metalness: 1.0, emissive: 0x443300, emissiveIntensity: 0.2 
            }),
            red: new THREE.MeshStandardMaterial({ 
                color: COLORS.CHRISTMAS_RED, roughness: 0.4, metalness: 0.3 
            }),
            photoBase: new THREE.MeshBasicMaterial({ color: 0xffffff })
        };

        // å‡ ä½•ä½“å¤ç”¨
        const geos = {
            sphere: new THREE.SphereGeometry(0.8, 32, 32),
            box: new THREE.BoxGeometry(1.2, 1.2, 1.2),
            cane: new THREE.CylinderGeometry(0.2, 0.2, 3, 16), // ç®€åŒ–çš„ç³–æœæ£
            plane: new THREE.PlaneGeometry(3, 3)
        };

        function createSceneElements() {
            // æ¸…ç†æ—§å¯¹è±¡
            objects.forEach(obj => scene.remove(obj.mesh));
            objects.length = 0;

            const particleCount = 300; // ç²’å­æ€»æ•°
            const treeHeight = 40;
            const maxRadius = 15;

            for (let i = 0; i < particleCount; i++) {
                let mesh, type = 'deco';
                const rand = Math.random();

                // 1. å†³å®šç‰©ä½“ç±»å‹
                if (uploadedTextures.length > 0 && rand < 0.2) {
                    // ç…§ç‰‡
                    type = 'photo';
                    const tex = uploadedTextures[Math.floor(Math.random() * uploadedTextures.length)];
                    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                    mesh = new THREE.Mesh(geos.plane, mat);
                } else if (rand < 0.4) {
                    // é‡‘è‰²ç¤¼ç‰©ç›’
                    mesh = new THREE.Mesh(geos.box, materials.gold);
                } else if (rand < 0.5) {
                    // çº¢è‰²çƒ
                    mesh = new THREE.Mesh(geos.sphere, materials.red);
                } else if (rand < 0.6) {
                    // ç³–æœæ£ (çº¢è‰²åœ†æŸ±)
                    mesh = new THREE.Mesh(geos.cane, materials.red);
                } else {
                    // ç»¿è‰²å¡«å……çƒ
                    mesh = new THREE.Mesh(geos.sphere, materials.green);
                }

                // 2. è®¡ç®—ã€åœ£è¯æ ‘çŠ¶æ€ã€‘ä½ç½® (åœ†é”¥èºæ—‹)
                const y = (i / particleCount) * treeHeight - (treeHeight / 2); // ä»ä¸‹åˆ°ä¸Š
                const levelInverse = 1 - ((y + treeHeight/2) / treeHeight);
                const radius = maxRadius * levelInverse * (0.8 + Math.random() * 0.4); // è¶Šå¾€ä¸Šè¶Šçª„
                const theta = i * 2.4; // é»„é‡‘è§’åº¦èºæ—‹
                
                const treePos = new THREE.Vector3(
                    radius * Math.cos(theta),
                    y,
                    radius * Math.sin(theta)
                );
                
                // éšæœºæ ‘å½¢æ€æ—‹è½¬
                const treeRot = new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

                // 3. è®¡ç®—ã€æ•£å¼€çŠ¶æ€ã€‘ä½ç½® (å·¨å¤§çš„äº‘å›¢)
                const scatterRange = 60;
                const scatterPos = new THREE.Vector3(
                    (Math.random() - 0.5) * scatterRange,
                    (Math.random() - 0.5) * scatterRange,
                    (Math.random() - 0.5) * scatterRange
                );

                mesh.position.copy(treePos);
                mesh.rotation.copy(treeRot);
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                scene.add(mesh);
                
                objects.push({
                    mesh,
                    type,
                    treePos,
                    treeRot,
                    scatterPos,
                    scatterRot: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0),
                    baseScale: mesh.scale.clone()
                });
            }

            // æ ‘é¡¶æ˜Ÿæ˜Ÿ
            const starGeo = new THREE.IcosahedronGeometry(2, 0);
            const starMesh = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0xFFFFFF, emissive: 0xFFD700, emissiveIntensity: 2 }));
            starMesh.position.set(0, treeHeight/2 + 2, 0);
            scene.add(starMesh);
            objects.push({
                mesh: starMesh,
                type: 'star',
                treePos: new THREE.Vector3(0, treeHeight/2 + 2, 0),
                treeRot: new THREE.Euler(0,0,0),
                scatterPos: new THREE.Vector3(0, 30, 0),
                scatterRot: new THREE.Euler(0,0,0),
                baseScale: new THREE.Vector3(1,1,1)
            });
        }

        // åˆå§‹åŒ–åœºæ™¯
        createSceneElements();
        document.getElementById('loader').style.opacity = 0;

        // ç…§ç‰‡ä¸Šä¼ å¤„ç†
        document.getElementById('photo-upload').addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                uploadedTextures.length = 0; 
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = new Image();
                        img.src = ev.target.result;
                        const tex = new THREE.Texture(img);
                        img.onload = () => { 
                            tex.needsUpdate = true; 
                            tex.colorSpace = THREE.SRGBColorSpace;
                            createSceneElements(); // é‡æ–°ç”Ÿæˆæ ‘
                        };
                        uploadedTextures.push(tex);
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        // ================= çŠ¶æ€ç®¡ç†ä¸ GSAP åŠ¨ç”» =================

        function transitionTo(newState, extraData = {}) {
            if (appState === newState && newState !== STATE.ZOOMED) return;
            
            appState = newState;
            document.getElementById('status-bar').innerText = `STATUS: ${newState}`;

            // å¦‚æœå›åˆ°æ ‘æ¨¡å¼ï¼Œé‡ç½®åœºæ™¯æ—‹è½¬
            if (newState === STATE.CONVERGED) {
                gsap.to(scene.rotation, { x: 0, y: 0, duration: 1.5, ease: "power2.inOut" });
            }

            // éå†æ‰€æœ‰ç‰©ä½“è¿›è¡Œè¡¥é—´åŠ¨ç”»
            objects.forEach(obj => {
                let tPos, tRot, tScale;

                if (newState === STATE.CONVERGED) {
                    // 1. åˆæ‹¢æ€
                    tPos = obj.treePos;
                    tRot = obj.treeRot;
                    tScale = obj.baseScale;
                } else if (newState === STATE.SCATTERED) {
                    // 2. æ•£å¼€æ€
                    tPos = obj.scatterPos;
                    tRot = obj.scatterRot;
                    tScale = obj.baseScale;
                } else if (newState === STATE.ZOOMED) {
                    // 3. æ”¾å¤§æ€
                    if (obj === extraData.targetObj) {
                        // ç›®æ ‡ç…§ç‰‡ï¼šç§»åŠ¨åˆ°ç›¸æœºæ­£å‰æ–¹
                        // ç®€å•ç®—æ³•ï¼šç§»åŠ¨åˆ° (0, 0, 30) å¹¶é‡ç½®æ—‹è½¬
                        tPos = new THREE.Vector3(0, 5, 35); 
                        tRot = new THREE.Euler(0, 0, 0); 
                        tScale = new THREE.Vector3(4, 4, 4); // æ”¾å¤§4å€
                    } else {
                        // å…¶ä»–ç‰©ä½“ï¼šç¨å¾®æ¨è¿œæˆ–å˜å°
                        tPos = obj.scatterPos.clone().multiplyScalar(1.2);
                        tRot = obj.scatterRot;
                        tScale = obj.baseScale.clone().multiplyScalar(0.5);
                    }
                }

                // æ‰§è¡ŒåŠ¨ç”»
                gsap.to(obj.mesh.position, {
                    x: tPos.x, y: tPos.y, z: tPos.z,
                    duration: 1.5 + Math.random() * 0.5, // éšæœºå»¶è¿Ÿå¢åŠ è‡ªç„¶æ„Ÿ
                    ease: "elastic.out(1, 0.75)"
                });

                gsap.to(obj.mesh.rotation, {
                    x: tRot.x, y: tRot.y, z: tRot.z,
                    duration: 1.5,
                    ease: "power2.out"
                });

                if (tScale) {
                    gsap.to(obj.mesh.scale, {
                        x: tScale.x, y: tScale.y, z: tScale.z,
                        duration: 1,
                        ease: "back.out(1.7)"
                    });
                }
            });
        }

        // ================= MediaPipe Hands é€»è¾‘ =================
        const videoElement = document.getElementById('video-input');
        
        // è®¡ç®—ä¸¤ç‚¹è·ç¦»
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function onHandsResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

            const landmarks = results.multiHandLandmarks[0];
            
            // 1. è¯†åˆ«æ‰‹æŒ‡ä¼¸å±•çŠ¶æ€
            // ç®€å•é€»è¾‘ï¼šæŒ‡å°–(tip) Yåæ ‡ å°äº æŒ‡å…³èŠ‚(pip) Yåæ ‡ (æ³¨æ„åæ ‡ç³»yå‘ä¸‹ä¸ºæ­£)
            // æ›´ç¨³å¥é€»è¾‘ï¼šè®¡ç®—æŒ‡å°–åˆ°æ‰‹è…•(0ç‚¹)çš„è·ç¦»
            const wrist = landmarks[0];
            const tipsIds = [8, 12, 16, 20]; // é£ŸæŒ‡åˆ°å°æŒ‡
            const thumbTip = 4;
            
            // åˆ¤æ–­æ‰‹æŒ‡æ˜¯å¦ä¼¸ç›´ (è·ç¦»é˜ˆå€¼éœ€æ ¹æ®å®é™…è°ƒè¯•å¾®è°ƒ)
            let extendedCount = 0;
            tipsIds.forEach(id => {
                if (getDistance(landmarks[id], wrist) > 0.3) extendedCount++;
            });
            if (getDistance(landmarks[thumbTip], wrist) > 0.25) extendedCount++; // æ‹‡æŒ‡

            // 2. çŠ¶æ€æœºé€»è¾‘
            
            // --- æ¡æ‹³ (0-1æŒ‡) -> èšåˆ ---
            if (extendedCount <= 1) {
                transitionTo(STATE.CONVERGED);
                activePhotoObj = null;
            } 
            // --- äº”æŒ‡å¼ å¼€ (4-5æŒ‡) -> æ•£å¼€ ---
            else if (extendedCount >= 4) {
                if (appState === STATE.CONVERGED) {
                    transitionTo(STATE.SCATTERED);
                }
                
                // --- æ‰‹åŠ¿æ—‹è½¬é€»è¾‘ (ä»…åœ¨æ•£å¼€æ¨¡å¼ä¸‹) ---
                if (appState === STATE.SCATTERED) {
                    // ä½¿ç”¨æ‰‹æŒä¸­å¿ƒ(9å·ç‚¹)çš„Xä½ç½®æ§åˆ¶åœºæ™¯æ—‹è½¬
                    const handX = landmarks[9].x; // 0 (å·¦) ~ 1 (å³)
                    const handY = landmarks[9].y;
                    
                    // æ˜ å°„åˆ°æ—‹è½¬è§’åº¦ (-PI åˆ° PI)
                    const targetRotY = (handX - 0.5) * Math.PI * 1.5;
                    const targetRotX = (handY - 0.5) * Math.PI * 0.5;

                    gsap.to(scene.rotation, {
                        y: targetRotY,
                        x: targetRotX,
                        duration: 0.8,
                        ease: "power1.out"
                    });
                }
            }

            // --- æŠ“å–åŠ¨ä½œ (é£ŸæŒ‡ä¸æ‹‡æŒ‡è·ç¦»å¾ˆè¿‘) -> æ”¾å¤§ç…§ç‰‡ ---
            const pinchDist = getDistance(landmarks[4], landmarks[8]);
            if (pinchDist < 0.06 && appState === STATE.SCATTERED) {
                // å¦‚æœå½“å‰æ²¡æœ‰æ­£åœ¨æ”¾å¤§çš„ç…§ç‰‡ï¼Œéšæœºé€‰ä¸€å¼ 
                if (!activePhotoObj) {
                    const photoObjects = objects.filter(o => o.type === 'photo');
                    if (photoObjects.length > 0) {
                        activePhotoObj = photoObjects[Math.floor(Math.random() * photoObjects.length)];
                        transitionTo(STATE.ZOOMED, { targetObj: activePhotoObj });
                    }
                }
            }
            // æ¾å¼€æ‰‹å›åˆ°æ•£å¼€
            else if (pinchDist > 0.12 && appState === STATE.ZOOMED) {
                activePhotoObj = null;
                transitionTo(STATE.SCATTERED);
            }
        }

        // åˆå§‹åŒ– MediaPipe
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onHandsResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // ================= æ¸²æŸ“å¾ªç¯ =================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();

            // å¾…æœºå¾®åŠ¨æ•ˆæœ
            if (appState === STATE.SCATTERED) {
                objects.forEach((obj, i) => {
                    obj.mesh.position.y += Math.sin(time + i) * 0.02; // æ¼‚æµ®
                    obj.mesh.rotation.y += 0.005;
                });
            } else if (appState === STATE.CONVERGED) {
                // æ ‘æ•´ä½“ç¼“æ…¢è‡ªè½¬
                if (!gsap.isTweening(scene.rotation)) {
                    scene.rotation.y = Math.sin(time * 0.1) * 0.3; 
                }
            }

            composer.render();
        }

        animate();

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
